<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Marvel Rivals - Artwork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
        }
        .banner {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
    </style>
</head>
<body class="bg-image bg-cover text-gray-800" style="background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2021/10/jeff-the-landshark-feature.jpg');">
    <div class="banner max-w-screen-md mx-auto p-4 my-8">
        <header class="bg-yellow-400 text-black p-4 text-center rounded shadow-md">    
            <h1 class="text-3xl font-bold">Marvel Rivals</h1>
            <nav class="mt-2 flex justify-center">
                <a href="index.html" class="mx-2 bg-black text-yellow-400 py-1 px-3 rounded-full shadow-md">Home</a>
                <a href="characters.html" class="mx-2 bg-black text-yellow-400 py-1 px-3 rounded-full shadow-md">Characters</a>
                <a href="artwork.html" class="mx-2 bg-black text-yellow-400 py-1 px-3 rounded-full shadow-md">artwork</a>
            </nav>
        </header>
        <main class="p-4">
            <section class="mb-8">
                <h2 class="text-2xl text-black font-semibold mb-2">Select your favourite character to see some artwork below!</h2>
                <form action="#" method="post" class="bg-yellow-400 p-4 rounded shadow-md">
                    <div class="mb-4">
                        <label for="favorite-character" class="block text-sm font-medium text-black-700">Select Your Favourite Character</label>
                        <select id="favorite-character" name="favorite-character" class="mt-1 p-2 w-full border border-black-300 rounded-md">    
                            <option value="Jeff">Jeff</option>
                            <option value="Namor">Namor</option>
                            <option value="Captain America">Captain America</option>
                            <option value="Peni Parker">Peni Parker</option>
                            <option value="Moon Knight">Moon Knight</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-black text-yellow-400 p-2 rounded shadow-md">Submit</button>
                </form>
            </section>
        </main>
        <footer class="bg-yellow-400 text-black text-center p-4 mt-8 rounded shadow-md">
            <p>Aadam Bobat</p>
        </footer>
    </div>
</body>
</html>
<!--Initially this was going to be a survey page to collect data on peoples favourite characters but i want to change it to be an artwork page that showcases different character artwork depending on which has been selected, something I believe will be easier accomplished using Javascript.-->
